<div class="card-wrapper">
    <div *ngFor="let data of fakeData" class="card card-rounded">
        <a [routerLink]="data.url" routerLinkActive="active">
            <img [src]="data.img" class="img-rounded-top" alt="Avatar" style="width:100%">
            <div class="container">
                <h4><b>{{data.name}}</b></h4>
                <p>{{data.info}}</p>
            </div>
        </a>
    </div>
</div>
